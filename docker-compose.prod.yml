version: "3.8"

networks:
  net:
    driver: bridge

services:
  judger:
    build:
      args:
        - ENV=production
      target: "production"
    networks:
      - net
    environment:
      - ENV=production

  apache:
    build:
      args:
        - ENV=production
      target: "production"
    networks:
      - net
    ports:
      - 80:80
    environment:
      - ENV=production

  postgres:
    networks:
      - net

  redis:
    networks:
      - net
